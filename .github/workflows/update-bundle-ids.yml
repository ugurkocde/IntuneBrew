name: Update Bundle IDs

on:
  # Run weekly on Sundays at 2 AM UTC (fallback for re-verification)
  schedule:
    - cron: '0 2 * * 0'
  # Run after Categorize Apps completes (sequential to avoid race conditions)
  workflow_run:
    workflows: ["Categorize Apps"]
    types: [completed]
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      force_recheck:
        description: 'Force re-check all apps (ignores cache)'
        required: false
        type: boolean
        default: false
      max_apps:
        description: 'Maximum number of apps to process (0 = unlimited)'
        required: false
        type: number
        default: 50

permissions:
  contents: write

jobs:
  update-bundle-ids:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install openai

      - name: Update bundle IDs
        id: update
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          FORCE_RECHECK: ${{ github.event.inputs.force_recheck || 'false' }}
          MAX_APPS: ${{ github.event.inputs.max_apps || '50' }}
        run: |
          node .github/scripts/update-bundle-ids.js | tee output.log

          # Extract stats from output
          PROCESSED=$(grep -oP 'Processed: \K\d+' output.log || echo "0")
          UPDATED=$(grep -oP 'Updated: \K\d+' output.log || echo "0")
          SKIPPED=$(grep -oP 'Skipped.*: \K\d+' output.log || echo "0")
          UNKNOWN=$(grep -oP 'Unknown: \K\d+' output.log || echo "0")
          ERRORS=$(grep -oP 'Errors: \K\d+' output.log || echo "0")

          # Write summary
          echo "## Bundle ID Update Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Processed | $PROCESSED |" >> $GITHUB_STEP_SUMMARY
          echo "| Updated | $UPDATED |" >> $GITHUB_STEP_SUMMARY
          echo "| Skipped (cached) | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
          echo "| Unknown | $UNKNOWN |" >> $GITHUB_STEP_SUMMARY
          echo "| Errors | $ERRORS |" >> $GITHUB_STEP_SUMMARY

          # Add unknown apps table if any exist
          if [ -f ".github/data/unknown-apps.json" ]; then
            UNKNOWN_COUNT=$(jq length .github/data/unknown-apps.json)
            if [ "$UNKNOWN_COUNT" -gt 0 ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "## Apps Needing Manual Bundle ID" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Add these to \`.github/data/bundle-id-overrides.json\`:" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "| App Key | App Name | Current Bundle ID |" >> $GITHUB_STEP_SUMMARY
              echo "|---------|----------|-------------------|" >> $GITHUB_STEP_SUMMARY
              jq -r '.[] | "| \(.key) | \(.name) | \(.currentBundleId // "none") |"' .github/data/unknown-apps.json >> $GITHUB_STEP_SUMMARY
            fi
          fi

          rm output.log

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update bundle IDs"

          MAX_RETRIES=5
          RETRY_COUNT=0
          RETRY_DELAY=5

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "Attempt $((RETRY_COUNT + 1)) of $MAX_RETRIES"

            git stash --include-untracked || true

            if git pull --rebase origin main; then
              git stash pop || true

              if git push; then
                echo "Push successful"
                exit 0
              fi
            else
              git stash pop || true
            fi

            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "Push failed, retrying in ${RETRY_DELAY} seconds..."
              sleep $RETRY_DELAY
              RETRY_DELAY=$((RETRY_DELAY * 2))
            fi
          done

          echo "Push failed after $MAX_RETRIES attempts"
          exit 1
